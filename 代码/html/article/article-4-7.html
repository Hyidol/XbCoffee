                <p>维也纳咖啡（Viennese Coffee）</p>
                <p>这是一款奥地利著名的咖啡，以浓浓的鲜奶油和巧克力的甜美风味迷倒众多咖啡爱好者。它的外型就很吸引人，不仅如此，隔着甜甜的巧克力糖浆、冰凉的鲜奶油来喝热乎乎的咖啡，更是别有风味，有点像摩卡咖啡的感觉。品尝维也纳咖啡的技巧在于不要去搅拌咖啡，而是享受杯中三段式的快乐：首先是冰凉的奶油，柔和爽口；然后是浓香的咖啡，润滑微苦；最后是甜蜜的糖浆，即溶未溶的关键时刻，带给你发现宝藏般的惊喜。
                </p>
